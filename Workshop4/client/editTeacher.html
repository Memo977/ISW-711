<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Profesor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Editar Profesor</h2>
    <form id="editTeacherForm">
      <input type="hidden" id="edit_teacher_id">
      <div class="mb-3">
        <label for="edit_first_name" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="edit_first_name" placeholder="Ingrese el nombre" required>
      </div>
      <div class="mb-3">
        <label for="edit_last_name" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="edit_last_name" placeholder="Ingrese el apellido" required>
      </div>
      <div class="mb-3">
        <label for="edit_cedula" class="form-label">Cédula:</label>
        <input type="text" class="form-control" id="edit_cedula" placeholder="Ingrese la cédula" required>
      </div>
      <div class="mb-3">
        <label for="edit_age" class="form-label">Edad:</label>
        <input type="number" class="form-control" id="edit_age" placeholder="Ingrese la edad" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="updateTeacher()">Actualizar Profesor</button>
      <a href="showTeachers.html" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../client/js/functions.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const teacherId = urlParams.get('id');
    if (teacherId) {
      loadTeacherForEdit(teacherId);
    }
  </script>
</body>
</html>
