<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Curso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Editar Curso</h2>
    <form id="editCourseForm">
      <input type="hidden" id="edit_course_id">
      <div class="mb-3">
        <label for="edit_name" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="edit_name" placeholder="Ingrese el nombre" required>
      </div>
      <div class="mb-3">
        <label for="edit_code" class="form-label">Código:</label>
        <input type="text" class="form-control" id="edit_code" placeholder="Ingrese el código" required>
      </div>
      <div class="mb-3">
        <label for="edit_description" class="form-label">Descripción:</label>
        <textarea class="form-control" id="edit_description" placeholder="Ingrese la descripción" required></textarea>
      </div>
      <div class="mb-3">
        <label for="edit_credits" class="form-label">Créditos:</label>
        <input type="number" class="form-control" id="edit_credits" placeholder="Ingrese los créditos" required>
      </div>
      <div class="mb-3">
        <label for="edit_teacher" class="form-label">Profesor:</label>
        <select class="form-control" id="edit_teacher" required>
          <option value="">Seleccione un profesor</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" onclick="updateCourse()">Actualizar Curso</button>
      <a href="showCourses.html" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../client/js/functions.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('id');
    if (courseId) {
      loadCourseForEdit(courseId);
    }
  </script>
</body>
</html>
