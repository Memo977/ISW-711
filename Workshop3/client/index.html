<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Profesor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Registrar Nuevo Profesor</h2>
    <form id="teacherForm">
      <div class="mb-3">
        <label for="first_name" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="first_name" placeholder="Ingrese el nombre" required>
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="last_name" placeholder="Ingrese el apellido" required>
      </div>
      <div class="mb-3">
        <label for="cedula" class="form-label">Cédula:</label>
        <input type="text" class="form-control" id="cedula" placeholder="Ingrese la cédula" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Edad:</label>
        <input type="number" class="form-control" id="age" placeholder="Ingrese la edad" required>
      </div>
      <button type="button" class="btn btn-primary" onclick="createTeacher()">Guardar Profesor</button>
      <a href="showTeachers.html" class="btn btn-secondary ms-2">Ver Profesores</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 
  <script src="../client/js/functions.js"></script>
</body>
</html>
