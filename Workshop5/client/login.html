<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Biblioteca</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <h2>Sistema de Biblioteca</h2>
        <div class="tab-container">
            <div class="tab active" id="login-tab">Iniciar Sesión</div>
            <div class="tab" id="register-tab">Registrarse</div>
        </div>

        <!-- Formulario de Login -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">Usuario:</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña:</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <div id="login-message" class="message hidden"></div>
        </form>

        <!-- Formulario de Registro -->
        <form id="register-form" class="hidden">
            <div class="form-group">
                <label for="register-username">Usuario:</label>
                <input type="text" id="register-username" required>
            </div>
            <div class="form-group">
                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="register-confirm-password" required>
            </div>
            <button type="submit">Registrarse</button>
            <div id="register-message" class="message hidden"></div>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
