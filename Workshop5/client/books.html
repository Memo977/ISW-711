<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libros - Sistema de Biblioteca</title>
    <link rel="stylesheet" href="css/books.css">
</head>
<body>
    <header>
        <h1>Sistema de Gestión de Biblioteca</h1>
        <div class="user-info">
            <span id="username-display">Usuario: </span>
            <button class="btn-logout" id="logout-btn">Cerrar Sesión</button>
        </div>
    </header>

    <div class="container">
        <div id="message" class="message hidden"></div>
        
        <div class="form-container">
            <h2 id="form-title">Agregar Nuevo Libro</h2>
            <form id="book-form">
                <input type="hidden" id="book-id">
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Autor:</label>
                    <input type="text" id="author" required>
                </div>
                <div class="form-group">
                    <label for="pages">Número de Páginas:</label>
                    <input type="number" id="pages" min="1" required>
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="published"> Publicado
                    </label>
                </div>
                <div>
                    <button type="submit" id="submit-btn">Guardar</button>
                    <button type="button" id="cancel-btn" class="btn-cancel hidden">Cancelar</button>
                </div>
            </form>
        </div>

        <h2>Listado de Libros</h2>
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Páginas</th>
                    <th>Publicado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Aquí se cargarán los libros dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="js/books.js"></script>
</body>
</html>
